<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Quiz Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Let's Play JavaScript</div>
      
    </header>

    <main>
      <section>
        <div class="card questions">
          <h1 class="gameStatus">Ready? Press Start!</h1>
          <h2 class="question"> Question:</h2>
          <button class="option1">Option 1</button>
          <button class="option2">Option 2</button>
          <button class="option3">Option 3</button>
          <button class="option4">Option 4</button>
          <p class="feedback"></p>
                    
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
          
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
   
    </main>
     </body>
  <Footer>
  <button class="start-button">Start</button>
  <button class="reset-button">Reset Score</button>
  </Footer>
  <script src="./assets/js/script.js"></script>
</html>
